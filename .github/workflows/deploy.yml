name: PWA API Key Injection and Deployment

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: github-pages # Explicitly targets the GitHub Pages environment
    permissions:
      contents: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # ðŸ”‘ STEP 1: Inject Google API Key Secret and Client ID (ULTIMATE FIX)
    - name: Inject Google API Key Secret
      run: |
        # 1. Define the secret value securely using an environment variable
        #    This is the safest way to ensure the secret is correctly escaped.
        GOOGLE_API_KEY_SAFE="${{ secrets.GOOGLE_API_KEY }}"
        
        # 2. Use 'sed' with the environment variable substitution:
        #    - 's:' uses the colon as the delimiter, making it safer than '/' or '|'.
        #    - The actual key value is passed via the safe shell variable.
        sed -i "s:___INJECT_GOOGLE_API_KEY___:${GOOGLE_API_KEY_SAFE}:g" menu-dispensary/app.js
        
        # 3. Diagnostic Check (Ensure the placeholder is gone)
        if grep -q "___INJECT_GOOGLE_API_KEY___" menu-dispensary/app.js; then
          echo "::error::API Key injection FAILED! The placeholder still exists in app.js."
          echo "::error::Please check your GitHub Secret name (must be GOOGLE_API_KEY)."
          exit 1
        else
          echo "âœ… API Key successfully injected."
        fi
        
        # 4. Final verification of the deployed file (Show 1 line of the modified file)
        grep 'const GOOGLE_API_KEY' menu-dispensary/app.js
        
    # ðŸš€ STEP 2: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Uses the default GITHUB_TOKEN which has permission to deploy to Pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Tells the action to deploy the root directory where the modified app.js sits
        publish_dir: ./
