name: PWA API Key Injection and Deployment

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: github-pages # Explicitly targets the GitHub Pages environment
    permissions:
      contents: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
# ðŸ”‘ STEP 1: Inject API Key into app.js
    - name: Inject Google API Key Secret and Client ID
      run: |
        # 1. Define the secret value as a safe shell variable
        GOOGLE_API_KEY_SAFE="${{ secrets.GOOGLE_API_KEY }}"
        
        # 2. Use 'sed' with the safe variable to replace the key placeholder
        # We use ':' as the delimiter to avoid conflicts with common API key characters like '/' or '+'.
        sed -i "s:___INJECT_GOOGLE_API_KEY___:${GOOGLE_API_KEY_SAFE}:g" app.js
        
        # 3. Diagnostic Check (IMPORTANT: confirms the placeholder is gone)
        if grep -q "___INJECT_GOOGLE_API_KEY___" app.js; then
          echo "::error::API Key injection FAILED! The placeholder still exists in app.js."
          exit 1
        else
          echo "âœ… API Key successfully injected."
        fi

        # 4. (OPTIONAL BUT RECOMMENDED) Inject Client ID if it's also a secret
        # If your GOOGLE_CLIENT_ID is also stored as a secret, you must inject it here too.
        # If you are still using 'YOUR_GOOGLE_CLIENT_ID' placeholder in app.js:
        # CLIENT_ID_SAFE="YOUR_GOOGLE_CLIENT_ID" # Replace with ${{ secrets.GOOGLE_CLIENT_ID }} if it's a secret
        # sed -i "s:YOUR_GOOGLE_CLIENT_ID:${CLIENT_ID_SAFE}:g" app.js

    # ðŸš€ STEP 2: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Uses the default GITHUB_TOKEN which has permission to deploy to Pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Tells the action to deploy the root directory where the modified app.js sits
        publish_dir: ./