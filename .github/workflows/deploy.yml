name: PWA API Key Injection and Deployment

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: github-pages # Explicitly targets the GitHub Pages environment
    permissions:
      contents: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Inject Google API Key Secret
      run: |
        key="${{ secrets.GOOGLE_API_KEY }}"
    
        # Replace using node instead of sed (never fails)
        node -e "
          const fs = require('fs');
          let f = fs.readFileSync('menu-dispensary/app.js', 'utf8');
          f = f.replace(/___INJECT_GOOGLE_API_KEY___/g, '${key}');
          fs.writeFileSync('menu-dispensary/app.js', f);
        "
    
        # Verify
        grep 'GOOGLE_API_KEY' menu-dispensary/app.js

        
    # ðŸš€ STEP 2: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Uses the default GITHUB_TOKEN which has permission to deploy to Pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Tells the action to deploy the root directory where the modified app.js sits
        publish_dir: ./
