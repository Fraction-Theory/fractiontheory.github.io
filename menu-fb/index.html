  <title>Menu</title>
  <style>
    /* Reset + minimalist black & white theme */

      margin: 0;
      padding: 0;

      color: #fff;

    }

      padding: 1rem;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #fff;
    }

    .menu-frame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    footer {
      padding: 0.5rem;
      text-align: center;
      font-size: 0.8rem;
      background: #111;
      border-top: 1px solid #333;
      color: #aaa;
    }
  </style>
</head>
