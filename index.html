    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    .container {
        max-width: 480px;
        width: 100%;
        text-align: center;
    }

    .logo-container {
        margin-bottom: 30px;
    }

    .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #f0f0f0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    .brand-name {
        font-size: 28px;
        font-weight: 700;
        margin: 20px 0 10px;
        color: #1a1a1a;
    }

    .brand-description {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
    }

    .links-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 40px;
    }

    .link-item {
        display: block;
        padding: 16px 24px;
        background: #ffffff;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .link-item:hover {
        border-color: #e0e0e0;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .link-item:active {
        transform: translateY(0);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: #ffffff;
        border: 2px solid #f0f0f0;
        border-radius: 50%;
        text-decoration: none;
        color: #666;
        font-size: 20px;
        transition: all 0.3s ease;
    }

    .social-link:hover {
        border-color: #333;
        color: #333;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .footer {
        margin-top: auto;
        padding-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #999;
    }

    /* Responsive design */
    @media (max-width: 480px) {
        body {
            padding: 30px 15px;
        }
        
        .brand-name {
            font-size: 24px;
        }
        
        .link-item {
            padding: 14px 20px;
            font-size: 15px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }
    }

    /* Subtle animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container > * {
        animation: fadeInUp 0.6s ease forwards;
    }

    .container > *:nth-child(2) { animation-delay: 0.1s; }
    .container > *:nth-child(3) { animation-delay: 0.2s; }
    .container > *:nth-child(4) { animation-delay: 0.3s; }
    .container > *:nth-child(5) { animation-delay: 0.4s; }
    .container > *:nth-child(6) { animation-delay: 0.5s; }
</style>
